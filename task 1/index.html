<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>COUNTER APPLICATION</title>
    <link rel="stylesheet" href="style.css">
    <center><h1 id="stylesheet">COUNTER APPLICATION</h1></center>
</head>
<body>
    <center><textarea id="text-area"placeholder="enter text here"></textarea></center>
    <center><div style="display:inline-block;">
        <button id="btn">Count</button><placeholder="count"></placeholder>
        <button id="clear">Clear</button><placeholder="clear"></placeholder>
    </div></center>
 
    <div id="counter"><center>
        <p>Words: <span id="word-count">0</span></p>
        <p>Characters: <span id="char-count">0</span></p>
        <p>Paragraphs: <span id="para-count">0</span></p>
        <p>Numbers: <span id="number-count">0</span></p>
        <p>Characters: <span id="special-count">0</span></p>
    </center></div>

    <script src="script.js"></script>
</body>
</html>
